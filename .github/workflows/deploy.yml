name: Deploy Nix Site

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Install Nix
              uses: cachix/install-nix-action@v25
              with:
                  nix_path: nixpkgs=channel:nixos-unstable

            - name: Cache Nix Store
              uses: actions/cache@v4
              with:
                  path: /tmp/nix-store-cache
                  key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-nix-store-

            - name: Build Site with Nix
              run: |
                  # å¼€å¯ shell çš„ä¸¥æ ¼æ¨¡å¼ï¼šä»»ä½•å‘½ä»¤æŠ¥é”™ç«‹å³é€€å‡º
                  set -e

                  echo "ğŸš€ Starting Nix Build..."

                  # ä½¿ç”¨ --print-build-logs æŸ¥çœ‹è¯¦ç»†ä¸‹è½½è¿‡ç¨‹
                  nix develop --command bash -c "
                    set -e # åœ¨ nix shell å†…éƒ¨ä¹Ÿè¦å¼€å¯ä¸¥æ ¼æ¨¡å¼

                    echo 'ğŸ” Checking tools...'
                    which zola
                    zola --version
                    which wasm-pack
                    wasm-pack --version

                    echo 'ğŸ¦€ Building Wasm...'
                    just -f ./wasm/justfile build demo

                    echo 'âš¡ Building Zola...'
                    zola build

                    echo 'ğŸ“‚ Verifying Output...'
                    if [ ! -d 'public' ]; then
                      echo 'âŒ Error: public directory was not created!'
                      exit 1
                    fi

                    # åˆ—å‡ºæ–‡ä»¶ä»¥ä¾›è°ƒè¯• (ç¡®è®¤ index.html å­˜åœ¨)
                    ls -lh public/index.html
                  "

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./public"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
